<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UFT-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="icon" type="image/x-icon" sizes="16x16" href="icon.ico">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=visibility" />
        <link rel="stylesheet" href="style.css">
        <title>Form</title>
    </head>
    <body>
        <div class="container">
            <form action="http://httpbin.org/get" method="get" class="form">
                <div>
                    <label for="name">Full Name</label>
                    <br>
                    <input type="text" name="name" id="name" placeholder="What should we call you?" aria-required="true" required>
                    <p></p>
                </div>
                <div>
                    <label for="email">Email</label>
                    <br>
                    <input type="text" name="email" id="email" placeholder="...@email.com" aria-invalid="true" required>
                    <p>Email is already taken</p>
                </div>
                <div class="password-container">
                    <label for="password">Enter Password</label>
                    <br>
                    <input type="password" name="password" id="password" placeholder="xxxxxxxxx" aria-required="true" required>
                    <button type="button" class="visibility-off" aria-label="password is hidden" aria-pressed="false"><img src="visibility_off_24dp_000000_FILL0_wght400_GRAD0_opsz24.svg" alt="visibility off" width="20px" height="20px"></button>
                    <p></p>
                </div>
                <div class="password-container">
                    <label for="confirm-password">Confirm Password</label>
                    <br>
                    <input type="password" name="confirm-password" id="confirm-password" placeholder="xxxxxxxxx" aria-required="true" required>
                    <button type="button" class="visibility-off" aria-label="password is hidden" aria-pressed="false"><img src="visibility_off_24dp_000000_FILL0_wght400_GRAD0_opsz24.svg" alt="visibility off" width="20px" height="20px"></button>
                    <p></p>
                </div>
                <button class="update-profile" type="submit">Update Profile</button>
            </form>
            <div class="progress">
                <h2>Profile Completeness</h2>
                <svg aria-label="progress bar" width="220" height="220" viewBox="0 0 220 220" class="progress-bar" style="--progress: 65">
                    <circle class="circle-bg"></circle>
                    <circle class="circle-fg"></circle>
                </svg>
                <span class="percentage">65%</span>
                <div class="tasks">
                    <p>Create Account</p>
                    <p>Update Roadmap Progress</p>
                    <p>Setup Public Profile</p>
                    <p>Complete your first project</p>
                    <p>Invite your Friends</p>
                </div>
            </div>
        </div>
    </body>
</html>
